<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="margin: 0;width: 100vw">
<div style="text-align: center;background: lightpink">AAAAA</div>
<!--inline-block 元素可以设置高度，从而影响其外部元素的行框，但是不影响line-height,同时行内元素还会保证基线对齐，行类替换元素则底部与基线对其-->
<div style="background: indianred"><span style="background: greenyellow">aaaaaaa</span><span style="display: inline-block;height: 50px;background: deepskyblue">bbbbbbbb</span>
    <img src="872px-Android_robot.svg.png" style="width: 10px">
</div>
</body>
</html>
